    <script>
        // âš ï¸ API KEY
        const API_KEY = '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';

        let myDocId = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function loadStudents() {
            try {
                const response = await databases.listDocuments(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId);
                const grid = document.getElementById('names-grid');
                grid.innerHTML = '';
                response.documents.forEach(doc => {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = doc.name;
                    if(doc.status === 'online') {
                        btn.disabled = true; 
                        btn.style.opacity = '0.5';
                    }
                    btn.onclick = () => login(doc.$id);
                    grid.appendChild(btn);
                });
            } catch (e) { alert("Error de conexiÃ³n"); }
        }
        loadStudents();

        async function login(id) {
            myDocId = id;
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch (err) {}

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('wait-screen').classList.remove('hidden');

            await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                status: 'online', cheated: false, is_turn: false, transcript: "" 
            });

            startListeners();
            activateTrap();
        }
        
        function startListeners() {
            client.subscribe(`databases.${CLIENT_CONFIG.databaseId}.collections.${CLIENT_CONFIG.collectionId}.documents.${myDocId}`, response => {
                handleStatusChange(response.payload);
            });
        }

        async function checkMyStatus() {
            if(!myDocId) return;
            try {
                // ØªØ£Ø«ÙŠØ± Ø¨ØµØ±ÙŠ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Refresh
                const btn = document.querySelector('.refresh-btn');
                const originalText = btn.innerText;
                btn.innerText = "â³...";
                
                const doc = await databases.getDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId);
                handleStatusChange(doc);
                
                setTimeout(() => btn.innerText = originalText, 500);
            } catch(e) { console.error(e); }
        }

        function handleStatusChange(data) {
            if (data.cheated) {
                showScreen('busted-screen');
                return;
            }
            if (data.is_turn === true) {
                showScreen('game-screen');
                document.body.style.backgroundColor = '#0d1117';
            } else {
                showScreen('wait-screen');
                resetMicButton();
            }
        }

        function showScreen(screenId) {
            ['login-screen', 'wait-screen', 'game-screen', 'busted-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // --- Logic Microphone Updated ---
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        micBtn.onclick = async () => {
            if (!isRecording) {
                // START RECORDING
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/mp4";
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.start();
                    isRecording = true;
                    
                    // ØªØºÙŠÙŠØ± Ø§Ù„Ø´ÙƒÙ„ Ù„Ù„Ø¯Ø§Ø¦Ø±Ø© Ø§Ù„Ø­Ù…Ø±Ø§Ø¡
                    micBtn.classList.add('recording');
                    micBtn.innerHTML = "Escuchando..."; // Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø¯Ø§Ø®Ù„ Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©
                    statusText.innerText = "Toca para terminar"; // Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ ØªØ­Øª Ø§Ù„Ø¯Ø§Ø¦Ø±Ø©

                } catch (e) { alert("Mic Error"); }
            } else {
                // STOP RECORDING
                if(mediaRecorder) {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                        
                        // Ø­Ø§Ù„Ø© Ø§Ù„Ù…Ø¹Ø§Ù„Ø¬Ø©
                        micBtn.classList.remove('recording');
                        micBtn.classList.add('processing');
                        micBtn.innerHTML = "â³<br>Enviando...";
                        statusText.innerText = "Procesando respuesta...";

                        await sendToAI(blob);
                        
                        isRecording = false;
                        mediaRecorder.stream.getTracks().forEach(t => t.stop());
                    };
                }
            }
        };

        function resetMicButton() {
            micBtn.className = 'big-mic-circle'; // Reset classes
            micBtn.innerHTML = '<span style="font-size: 40px; margin-bottom: 10px;">ğŸ¤</span>HABLAR';
            statusText.innerText = "Toca el cÃ­rculo para hablar";
            isRecording = false;
        }

        async function sendToAI(blob) {
            const formData = new FormData();
            const ext = blob.type.includes("mp4") ? "m4a" : "webm";
            formData.append("file", blob, `recording.${ext}`);
            formData.append("model", "whisper-large-v3");
            formData.append("language", "es"); 
            formData.append("temperature", "0");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/audio/transcriptions", {
                    method: "POST", headers: { "Authorization": `Bearer ${API_KEY}` }, body: formData
                });
                const data = await res.json();
                if (data.text) {
                    micBtn.classList.remove('processing');
                    micBtn.innerHTML = "âœ“<br>Listo";
                    statusText.innerText = "Â¡Respuesta enviada!";
                    
                    await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, { transcript: data.text });
                }
            } catch (e) { 
                micBtn.innerHTML = "âš ï¸<br>Error";
                statusText.innerText = "Error de conexiÃ³n"; 
            }
        }

        // Anti-Cheat
        function activateTrap() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, { cheated: true, status: 'cheated' });
                    showScreen('busted-screen');
                }
            });
        }

        }, 5000);
