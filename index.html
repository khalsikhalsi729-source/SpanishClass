<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clase de Espa√±ol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="config.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>SELECCIONA TU NOMBRE</h2>
        <div id="names-grid" class="grid"></div>
    </div>

    <div id="wait-screen" class="hidden connected-screen">
        <h1 class="connected-text">CONECTADO/A</h1>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.7;">Espera tu turno...</p>
    </div>

    <div id="game-screen" class="hidden" style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div id="btn-container">
            <button id="mic-btn" class="mystery-btn">PULSA AQU√ç</button>
            <p id="status-text" style="margin-top: 20px; font-weight: bold; font-size: 18px;">ES TU TURNO</p>
        </div>
    </div>

    <div id="busted-screen" class="hidden busted" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="font-size: 60px;">¬°TE VI! üò°</h1>
        <p style="font-size: 24px;">Has salido de la aplicaci√≥n.</p>
    </div>

    <script>
        // ‚ö†Ô∏è Groq API Key
        const API_KEY = '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';

        let myDocId = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function loadStudents() {
            try {
                const response = await databases.listDocuments(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId);
                const grid = document.getElementById('names-grid');
                response.documents.forEach(doc => {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = doc.name;
                    if(doc.status === 'online') btn.disabled = true;
                    btn.onclick = () => login(doc.$id);
                    grid.appendChild(btn);
                });
            } catch (e) { console.error(e); }
        }
        loadStudents();

        async function login(id) {
            myDocId = id;
            try {
                if ('wakeLock' in navigator) { await navigator.wakeLock.request('screen'); }
            } catch (err) {}

            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('wait-screen').classList.remove('hidden');

            await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                status: 'online', cheated: false, is_turn: false
            });

            startListeners();
            activateTrap();
        }

        function startListeners() {
            client.subscribe(`databases.${CLIENT_CONFIG.databaseId}.collections.${CLIENT_CONFIG.collectionId}.documents.${myDocId}`, response => {
                const data = response.payload;
                if (data.is_turn) {
                    document.getElementById('wait-screen').classList.add('hidden');
                    document.getElementById('game-screen').classList.remove('hidden');
                    document.body.style.backgroundColor = '#1f2428';
                } else {
                    document.getElementById('game-screen').classList.add('hidden');
                    document.getElementById('wait-screen').classList.remove('hidden');
                    document.body.style.backgroundColor = '#0d1117';
                    const btn = document.getElementById('mic-btn');
                    btn.classList.remove('recording');
                    btn.innerText = "PULSA AQU√ç";
                }
            });
        }

        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        micBtn.onclick = async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/mp4";
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    micBtn.innerText = "‚èπ";
                    statusText.innerText = "GRABANDO... (Habla ahora)";
                } catch (e) { alert("Error: Permiso de micr√≥fono denegado"); }
            } else {
                mediaRecorder.stop();
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    micBtn.classList.remove('recording');
                    micBtn.innerText = "‚è≥";
                    statusText.innerText = "PROCESANDO...";
                    await sendToAI(blob);
                    isRecording = false;
                    statusText.innerText = "¬°ENVIADO!";
                    micBtn.innerText = "‚úì";
                    mediaRecorder.stream.getTracks().forEach(t => t.stop());
                };
            }
        };

        async function sendToAI(blob) {
            const formData = new FormData();
            const ext = blob.type.includes("mp4") ? "m4a" : "webm";
            formData.append("file", blob, `recording.${ext}`);
            formData.append("model", "whisper-large-v3");
            formData.append("language", "es"); 
            formData.append("temperature", "0");
            formData.append("prompt", "Una frase en espa√±ol.");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/audio/transcriptions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}` },
                    body: formData
                });
                const data = await res.json();
                if (data.text) {
                    await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                        transcript: data.text
                    });
                }
            } catch (e) {}
        }

        function activateTrap() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    document.getElementById('wait-screen').classList.add('hidden');
                    document.getElementById('game-screen').classList.add('hidden');
                    document.getElementById('busted-screen').classList.remove('hidden');
                    databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                        cheated: true, status: 'cheated'
                    });
                }
            });
        }
    </script>
</body>
</html>
