<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <script src="config.js"></script>
</head>
<body>

    <div id="login-screen">
        <h2>Elige tu nombre<br><span style="font-size: 0.6em; color: gray;">Selecciona tu cuenta</span></h2>
        <div id="names-grid" class="grid"></div>
    </div>

    <div id="wait-screen" class="hidden connected-screen">
        <h1 class="connected-text">Conectado</h1>
        <p style="margin-top: 20px; font-size: 14px; opacity: 0.6;">Espera tu turno...</p>
        <div style="margin-top: 20px;">ðŸŸ¢</div>
    </div>

    <div id="game-screen" class="hidden" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        
        <h2 style="color: #58a6ff; margin-bottom: 30px;">Â¡ES TU TURNO!</h2>
        
        <div id="btn-container">
            <button id="mic-btn" class="mystery-btn">ðŸŽ¤ HABLAR</button>
            <p id="status-text" style="margin-top: 20px; font-weight: bold; color: #c9d1d9;">Pulsa para hablar</p>
        </div>

    </div>

    <div id="busted-screen" class="hidden busted" style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h1 style="font-size: 60px;">Â¡TE VI! ðŸ˜¡</h1>
        <p style="font-size: 20px;">Has salido de la aplicaciÃ³n.</p>
    </div>

    <script>
        // âš ï¸ Groq API Key
        const API_KEY = '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';

        let myDocId = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // Cargar estudiantes
        async function loadStudents() {
            try {
                const response = await databases.listDocuments(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId);
                const grid = document.getElementById('names-grid');
                grid.innerHTML = ''; 
                
                response.documents.forEach(doc => {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.innerText = doc.name;
                    // Disable if online
                    if(doc.status === 'online') {
                        btn.disabled = true;
                        btn.style.opacity = '0.5';
                    }
                    btn.onclick = () => login(doc.$id);
                    grid.appendChild(btn);
                });
            } catch (e) { console.error("Error loading students:", e); }
        }
        loadStudents();

        // Login
        async function login(id) {
            myDocId = id;
            
            // Wake Lock
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch (err) {}

            // UI Update
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('wait-screen').classList.remove('hidden');

            // DB Update
            await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                status: 'online',
                cheated: false,
                is_turn: false,
                transcript: "" 
            });

            startListeners();
            activateTrap();
        }

        // Listener Realtime
        function startListeners() {
            console.log("Listening for turn updates...");
            
            client.subscribe(`databases.${CLIENT_CONFIG.databaseId}.collections.${CLIENT_CONFIG.collectionId}.documents.${myDocId}`, response => {
                const data = response.payload;
                
                if (data.is_turn === true) {
                    // Turno activo
                    document.getElementById('wait-screen').classList.add('hidden');
                    document.getElementById('game-screen').classList.remove('hidden');
                    document.body.style.backgroundColor = '#161b22'; 
                } else {
                    // Turno inactivo
                    document.getElementById('game-screen').classList.add('hidden');
                    if (!document.getElementById('busted-screen').classList.contains('hidden')) {
                        // Keep busted screen
                    } else {
                        document.getElementById('wait-screen').classList.remove('hidden');
                    }
                    document.body.style.backgroundColor = '#0d1117';
                    
                    resetMicButton();
                }
            });
        }

        // === Logic MicrÃ³fono ===
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        micBtn.onclick = async () => {
            if (!isRecording) {
                // START RECORDING
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/mp4";
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                    audioChunks = [];

                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.start();
                    isRecording = true;

                    // UI Updates
                    micBtn.classList.add('recording');
                    micBtn.innerText = "ðŸ›‘"; 
                    statusText.innerText = "Escuchando... (pulsa para terminar)";

                } catch (e) { 
                    alert("Â¡Por favor, permite el acceso al micrÃ³fono!"); 
                    console.error(e);
                }
            } else {
                // STOP RECORDING
                if(mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    mediaRecorder.onstop = async () => {
                        const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                        
                        micBtn.classList.remove('recording');
                        micBtn.innerText = "â³";
                        statusText.innerText = "Procesando...";
                        
                        // Send to Groq
                        await sendToAI(blob);
                        
                        isRecording = false;
                        
                        // Stop tracks
                        mediaRecorder.stream.getTracks().forEach(t => t.stop());
                    };
                }
            }
        };

        function resetMicButton() {
            micBtn.classList.remove('recording');
            micBtn.innerText = "ðŸŽ¤ HABLAR";
            statusText.innerText = "Pulsa para hablar";
            isRecording = false;
        }

        // Send Audio to Groq
        async function sendToAI(blob) {
            const formData = new FormData();
            const ext = blob.type.includes("mp4") ? "m4a" : "webm";
            formData.append("file", blob, `recording.${ext}`);
            formData.append("model", "whisper-large-v3");
            formData.append("language", "es"); 
            formData.append("temperature", "0");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/audio/transcriptions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}` },
                    body: formData
                });
                
                if(!res.ok) throw new Error("API Error");

                const data = await res.json();
                
                if (data.text) {
                    statusText.innerText = "Â¡Enviado!";
                    micBtn.innerText = "âœ“";
                    
                    // Update Database
                    await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                        transcript: data.text
                    });
                }
            } catch (e) { 
                console.error(e); 
                statusText.innerText = "Error del sistema";
                micBtn.innerText = "âš ï¸";
            }
        }

        // === Anti-Cheat (Visibilidad) ===
        function activateTrap() {
            document.addEventListener("visibilitychange", () => {
                if (document.hidden) {
                    triggerCheat();
                }
            });
        }

        function triggerCheat() {
            document.getElementById('wait-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('busted-screen').classList.remove('hidden');
            
            databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                cheated: true,
                status: 'cheated'
            });
        }
    </script>
</body>
</html>
