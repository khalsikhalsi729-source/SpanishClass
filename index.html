    <script>

        let myDocId = null;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // ğŸ›¡ï¸ ANTI-CHEAT: LOGIC OF "THE FINGER" ğŸ›¡ï¸
        let lastTouchTime = Date.now();

        // Ø£ÙŠ Ù„Ù…Ø³Ø© Ù„Ù„Ø´Ø§Ø´Ø©ØŒ Ù†Ø³Ø¬Ù„ ÙˆÙ‚ØªÙ‡Ø§
        ['touchstart', 'click', 'scroll', 'mousedown'].forEach(evt => {
            document.addEventListener(evt, () => {
                lastTouchTime = Date.now();
            }, { passive: true });
        });

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && myDocId) {
                const now = Date.now();
                const diff = now - lastTouchTime;

                // âš ï¸ Ø§Ù„Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø°Ù‡Ø¨ÙŠØ©:
                // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ÙØ±Ù‚ ØµØºÙŠØ±Ø§Ù‹ (Ø£Ù‚Ù„ Ù…Ù† Ø«Ø§Ù†ÙŠØ©)ØŒ ÙÙ‡Ø°Ø§ ÙŠØ¹Ù†ÙŠ Ø£Ù†Ùƒ Ø§Ø³ØªØ®Ø¯Ù…Øª Ø¥ØµØ¨Ø¹Ùƒ Ù„Ù„Ø®Ø±ÙˆØ¬ (Swipe/Home) = ØºØ´.
                // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„ÙØ±Ù‚ ÙƒØ¨ÙŠØ±Ø§Ù‹ØŒ ÙÙ‡Ø°Ø§ ÙŠØ¹Ù†ÙŠ Ø£Ù†Ùƒ Ù„Ù… ØªÙ„Ù…Ø³ Ø§Ù„Ø´Ø§Ø´Ø© Ù…Ø¤Ø®Ø±Ø§Ù‹ØŒ ÙˆØ§Ù„Ù‡Ø§ØªÙ Ø§Ù†Ø·ÙØ£ Ù„ÙˆØ­Ø¯Ù‡ = Ø¢Ù…Ù†.
                
                if (diff < 1000) {

                    iCaughtYou();
                } else {

        function iCaughtYou() {
            document.getElementById('wait-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('busted-screen').classList.remove('hidden');
            
            databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                cheated: true,
                status: 'cheated'
            });
        }
        // ------------------------

        async function loadStudents() {
            try {
                const res = await databases.listDocuments(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId);
                const grid = document.getElementById('names-grid');
                res.documents.forEach(doc => {
                    const btn = document.createElement('button');
                    btn.className = 'btn btn-blue';
                    btn.innerText = doc.name;
                    btn.style.padding = "20px";
                    if(doc.status === 'online') btn.disabled = true;
                    btn.onclick = () => login(doc.$id);
                    grid.appendChild(btn);
                });
            } catch (e) {}
        }
        loadStudents();

        async function login(id) {
            myDocId = id;
            try { if ('wakeLock' in navigator) await navigator.wakeLock.request('screen'); } catch(e){}
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('wait-screen').classList.remove('hidden');

            await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                status: 'online', cheated: false, is_turn: false
            });

            client.subscribe(`databases.${CLIENT_CONFIG.databaseId}.collections.${CLIENT_CONFIG.collectionId}.documents.${myDocId}`, response => {
                const data = response.payload;
                if (data.is_turn) {
                    document.getElementById('wait-screen').classList.add('hidden');
                    document.getElementById('game-screen').classList.remove('hidden');
                    document.body.style.backgroundColor = '#0d1117';
                    navigator.vibrate(200);
                } else {
                    document.getElementById('game-screen').classList.add('hidden');
                    document.getElementById('wait-screen').classList.remove('hidden');
                    resetMicBtn();
                }
            });
        }

        // --- AUDIO ---
        const micBtn = document.getElementById('mic-btn');
        const statusText = document.getElementById('status-text');

        function resetMicBtn() {
            micBtn.classList.remove('recording');
            micBtn.innerText = "PULSA";
            micBtn.style.background = "radial-gradient(circle, #1f6feb 0%, #0d1117 100%)";
            statusText.innerText = "ES TU TURNO";
            isRecording = false;
        }

        micBtn.onclick = async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const mimeType = MediaRecorder.isTypeSupported("audio/webm") ? "audio/webm" : "audio/mp4";
                    mediaRecorder = new MediaRecorder(stream, { mimeType });
                    audioChunks = [];
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.start();
                    isRecording = true;
                    micBtn.classList.add('recording');
                    micBtn.innerText = "â¹";
                    statusText.innerText = "GRABANDO...";
                } catch (e) { alert("Microphone blocked"); }
            } else {
                mediaRecorder.stop();
                mediaRecorder.onstop = async () => {
                    const blob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    micBtn.classList.remove('recording');
                    micBtn.innerText = "â³";
                    statusText.innerText = "ENVIANDO...";
                    await sendToAI(blob);
                    statusText.innerText = "Â¡ENVIADO!";
                    micBtn.innerText = "âœ“";
                };
            }
        };

        async function sendToAI(blob) {
            const formData = new FormData();
            const ext = blob.type.includes("mp4") ? "m4a" : "webm";
            formData.append("file", blob, `recording.${ext}`);
            formData.append("model", "whisper-large-v3");
            formData.append("language", "es"); 
            formData.append("temperature", "0");

            try {
                const res = await fetch("https://api.groq.com/openai/v1/audio/transcriptions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}` },
                    body: formData
                });
                const data = await res.json();
                if (data.text) {
                    await databases.updateDocument(CLIENT_CONFIG.databaseId, CLIENT_CONFIG.collectionId, myDocId, {
                        transcript: data.text
                    });
                }
            } catch (e) {}
        }
    </script>
